- name: make sure elk_base_path is owned by elk_user
  file:
    path: "{{ elk_base_path }}"
    state: directory
    owner: "{{ elk_user }}"
    group: "{{ elk_group }}"
    recurse: yes

- name: create scripts to start/stop elk stack
  template:
    src: "{{ item.t }}"
    dest: "/home/{{ elk_user }}/{{ item.s }}"
    owner: "{{ elk_user }}"
    group: "{{ elk_group }}"
  with_items:
    - { t: "startELK.sh.j2",  s: "startELK.sh"}
    - { t: "stopELK.sh.j2",  s: "stopELK.sh"}
    - { t: "startLogstash.sh.j2",  s: "startLogstash.sh"}

- name: copy script files
  copy:
    src: "{{ item }}"
    dest: "/home/{{ elk_user }}/{{ item }}"
    owner: "{{ elk_user }}"
    group: "{{ elk_group }}"
  with_items:
    - "deleteLogstashIndices.sh"
    - "listIndices.sh"

- name: chmod scripts to allow execute for user and group
  file:
    path: "/home/{{ elk_user }}/{{ item }}"
    mode: "ug+x"
  with_items:
    - "startELK.sh"
    - "stopELK.sh"
    - "startLogstash.sh"
    - "deleteLogstashIndices.sh"
    - "listIndices.sh"
